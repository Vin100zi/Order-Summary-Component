<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <title>Order Summary Component</title>
</head>

<body>
    <main>
        <div class="container">

            <section class="header">
                <img src="./Imagens/header.svg" alt="Pessoa ouvindo música">
                    <div class="info">
                        <h1>Order Summary</h1>
                        <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
                    </div>
            </section>

            <section class="plan">
                <div class="option-plan">
                <img src="./Imagens/icon-music.svg" alt="Ícone de Música">
                    <div class="price">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                </div>

                <div class="change">
                    <p> <strong>Change</strong></p>
                </div>
            </section>
        </div>

    </main>
</body>

</html>
